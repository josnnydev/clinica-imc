<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="/practica/practica.css">
    
</head>
<body>

   <header class="cabecera">
      <h1 class="title">Sign Up</h1>
   </header>

   <main class="main">


      <form id="form">


       <label>Nombre:</label>
       <input type="text" required id="nombre" class="input" placeholder="Escriba su nombre" name="nombre">

       <label>Apellido:</label>
       <input type="text" required class="input" id="apellido" placeholder="Escriba su apellido">

       <label>Fecha de Nacimiento:</label>
       <input type="date" class="input" id="fecha">
       
       <label>Correo Electronico</label>
       <input type="mail" class="input" placeholder="email" id="email">

       <label>Contrasenha</label>
       <input type="password" required class="input" id="password" placeholder="*********">

       <input type="submit" class="boton">

      </form>


       
   </main>

<script src="/practica/practica.js"></script>
   
</body>
</html>
